{% extends 'base.html' %}

{% block title %}<title>Signup Page | Authentication</title>{% endblock  %}

{% block body %}

<body>
    <div class="center">
        <h1>Register</h1>
        {% if messages %}
        {% for message in messages  %}
        <h5>{{message}}</h5>
        {% endfor %}
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name=username required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="email" name=email required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name=password required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name=conpass required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <div class="login_signup">
                <input type="submit" value="Signup">
                
                <p>Existing User?<a href="/login">Login</a></p>

            </div>

        </form>
    </div>
</body>
{% endblock %}
